<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="displayContainer">
            <div id="displayStatement" class="row"></div>
            <div id="displayValue" class="row">0</div>
        </div>        
        <div class="row">
            <div class="box clearEntry">
                <button>CE</button> <!-- Clear Entry -->
            </div> 
            <div class="box clear">
                <button>C</button> <!-- Clear -->
            </div>
            <div class="box percentage">
                <button>%</button>
            </div>
            <div class="box operation">
                <button>รท</button>
            </div>
        </div>
        <div class="row">
            <div class="box number">
                <button>7</button>
            </div>
            <div class="box number">
                <button>8</button>
            </div>
            <div class="box number">
                <button>9</button>
            </div>
            <div class="box operation">
                <button>ร</button>
            </div>
        </div>
        <div class="row">
            <div class="box number">
                <button>4</button>
            </div>
            <div class="box number">
                <button>5</button>
            </div>
            <div class="box number">
                <button>6</button>
            </div>
            <div class="box operation">
                <button>-</button>
            </div>
        </div>
        <div class="row">
            <div class="box number">
                <button>1</button>
            </div>
            <div class="box number">
                <button>2</button>
            </div>
            <div class="box number">
                <button>3</button>
            </div>
            <div class="box operation">
                <button>+</button>
            </div>
        </div>
        <div class="row">
            <div class="box negative">
                <button>+/-</button>
            </div>
            <div class="box number">
                <button>0</button>
            </div>
            <div class="box number">
                <button>.</button>
            </div>
            <div class="box equal">
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
