<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="displayContainer">
            <div id="displayStatement" class="row"></div>
            <div id="displayValue" class="row">0</div>
        </div>        
        <div class="row">
            <div class="box clear">
                <button class="one">C</button> <!-- Clear -->
            </div>
            <div class="box backspace">
                <button class="one">←</button>
            </div>
            <div class="box negative">
                <button class="one">+/-</button>
            </div>
            <div class="box operation">
                <button class="one">÷</button>
            </div>
        </div>
        <div class="row">
            <div class="box number">
                <button class="one">7</button>
            </div>
            <div class="box number">
                <button class="one">8</button>
            </div>
            <div class="box number">
                <button class="one">9</button>
            </div>
            <div class="box operation">
                <button class="one">x</button>
            </div>
        </div>
        <div class="row">
            <div class="box number">
                <button class="one">4</button>
            </div>
            <div class="box number">
                <button class="one">5</button>
            </div>
            <div class="box number">
                <button class="one">6</button>
            </div>
            <div class="box operation">
                <button class="one">-</button>
            </div>
        </div>
        <div class="row">
            <div class="box number">
                <button class="one">1</button>
            </div>
            <div class="box number">
                <button class="one">2</button>
            </div>
            <div class="box number">
                <button class="one">3</button>
            </div>
            <div class="box operation">
                <button class="one">+</button>
            </div>
        </div>
        <div class="row">
            <div class="box number">
                <button class="one">0</button>
            </div>
            <div class="box number">
                <button class="one">.</button>
            </div>
            <div class="box operation">
                <button class="two">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
